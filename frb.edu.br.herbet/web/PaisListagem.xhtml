<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>PAÍSES CADASTRADOS</title>
    </h:head>
    <h:body>
        <center>
        <h:form>
            <div class="container p-3 my-3 bg-dark text-white w-50 p-3">
            <h1>LISTA DE PAÍSES CADASTRADOS</h1>
            </div>
            
            <h:dataTable style="text-align: center;" width="684px;"
                         var="umPai"
                         value="#{paisController.paises}"
                         border="2">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CÓDIGO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umPai.idpais}"/>                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="NOME"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umPai.nome}"/>                    
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="AÇÃO"/>
                    </f:facet>
                    
                    <h:commandLink value="Detalhe" action="vaiParaDetalhe">
                        <f:setPropertyActionListener target="#{paisController.pais}" value="#{umPai}" />
                    </h:commandLink>
                    
                    <h:outputLabel value="⠀|⠀"/>
                    <h:commandLink value="Editar" action="vaiParaEditar">
                        <f:setPropertyActionListener target="#{paisController.pais}" value="#{umPai}" />
                    </h:commandLink>
                    
                    
                    <h:outputLabel value="⠀|⠀"/>
                    
                    <h:commandLink value="Deletar" action="#{paisController.finalizaDelecao()}">
                        <f:setPropertyActionListener target="#{paisController.pais}" value="#{umPai}"/>
                    </h:commandLink>
                                      
                </h:column>
                
            </h:dataTable>
            <br>
                <button type="button" class="btn btn-light"><h:commandLink value="VOLTAR" style="width: 95%" action="voltaParaIndex"/></button>
                <button type="button" class="btn btn-light"><h:commandLink value="CADASTRAR" style="width: 95%" action="#{paisController.prepararInclusao()}" /></button>
            </br>
        </h:form>
            </center>
    </h:body>
</html>
