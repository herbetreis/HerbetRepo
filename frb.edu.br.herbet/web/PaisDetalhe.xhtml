<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        
        <style>
            table, th, td {
            text-align:center;
            }
        </style>
        
        <title>Detalhe de produto</title>
        
    </h:head>
    <h:body>
        <center>
        <h:form>
            <div class="container p-3 my-3 bg-dark text-white">
                
            <h1>DETALHE DE UM PRODUTO</h1>
            </div>
            <table width="1140px"
                   border="2">
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="CÓDIGO"/> </td>
                        <td> <h:outputLabel value="#{produtoController.produto.idproduto}"/> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="NOME"/> </td>
                        <td> <h:outputLabel value="#{produtoController.produto.nome}"/>  </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="PREÇO"/> </td>
                        <td> <h:outputLabel value="#{produtoController.produto.preco}" /> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="VALIDADE"/> </td>
                        <td> <h:outputLabel value="#{produtoController.produto.validade}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputLabel> 
                        </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="DESCRIÇÃO" /> </td>
                        <td> <h:outputLabel value="#{produtoController.produto.descricao}" /> </td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <button type="button" class="btn btn-light"><h:commandLink value="VOLTAR" style="width: 48%" action="voltaParaListagem" /></button>
            <button type="button" class="btn btn-light"><h:commandLink value="GRAVAR" style="width: 48%" action="vaiParaEditar"/></button>                             
            
        </h:form>
        </center>
    </h:body>
</html>
