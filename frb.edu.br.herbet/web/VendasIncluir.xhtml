<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        
        <style>
            table, th, td {
            text-align:center;
            }
        </style>
        
        <title>INCLUIR NOVA VENDA</title>
    </h:head>
    <h:body>
        <center>
        <h:form>
        <div class="container p-3 my-3 bg-dark text-white">
            <h1>INCLUIR VENDAS</h1>
        </div>    
            <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="VENDEDOR⠀"/> </td>
                        <td>
                            <h:selectOneMenu id="cboVendedor"
                                             value="#{vendedorController.vendedor.idvendedor}">
                                
                                <f:selectItem itemLabel="Selecione um vendedor"
                                              itemValue="-1"/>
                                
                                <f:selectItems value="#{vendedorController.vendedores}"
                                               var="vendedor"
                                               itemLabel="#{vendedor.nome}"
                                               itemValue="#{vendedor.idvendedor}"/>
                                
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="PRODUTOO⠀"/> </td>
                        <td>    
                            <h:selectOneMenu id="cboProduto"
                                             value="#{vendasController.venda.produto.idproduto}">
                                
                                <f:selectItem itemLabel="Selecione um produto"
                                              itemValue="-1"/>
                                
                                <f:selectItems value="#{produtoController.produtos}"
                                               var="produto"
                                               itemLabel="#{produto.nome}"
                                               itemValue="#{produto.idproduto}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="QUANTIDADE⠀"/> </td>
                        <td> <h:inputText value="#{vendasController.venda.quantidade}" maxlength="240" size="80" /> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="VALOR⠀"/> </td>
                        <td> <h:inputText value="#{vendasController.venda.vlvenda}" maxlength="240" size="80" /> </td>
                    </tr>
                    
                </tbody>
            </table>
            <br/>
            <button type="button" class="btn btn-light"><h:commandLink value="VOLTAR" style="width: 48%" action="voltaParaVendasListagem" /></button>
            <button type="button" class="btn btn-light"><h:commandLink value="GRAVAR" style="width: 48%" action="#{vendasController.finalizaInclusao()}" /></button>
            
        </h:form>
        </center>
    </h:body>
</html>
