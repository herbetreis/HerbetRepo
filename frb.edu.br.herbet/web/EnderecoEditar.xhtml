<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        
        <style>
            table, th, td {
            text-align:center;
            }
        </style>
        
        <title>EDITAR ENDEREÇO</title>
    </h:head>
    <h:body>
        <center>
        <h:form>
            <div class="container p-3 my-3 bg-dark text-white">
            <h1>EDITAR ENDEREÇO</h1>
            </div>
            <table>
                <tbody width="684px;">
                                        <tr>
                        <td> <h:outputLabel value="CIDADE⠀"/> </td>
                        <td>
                            <h:selectOneMenu id="cboCidade"
                                             value="#{cidadeController.cidad}">
                                
                                <f:selectItem itemLabel="Selecione uma Cidade"
                                              itemValue="-1"/>
                                
                                <f:selectItems value="#{cidadeController.cidades}"
                                               var="cidade"
                                               itemLabel="#{cidade.nome}"
                                               itemValue="#{cidade.idcidade}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="Endereço⠀"/> </td>
                        <td> <h:inputText value="#{EnderecoController.endereco.endereco}" maxlength="240" size="80" /> </td>
                    </tr>    
                                        <tr>
                        <td> <h:outputLabel value="Endereço2⠀"/> </td>
                        <td> <h:inputText value="#{EnderecoController.endereco.endereco2}" maxlength="240" size="80" /> </td>
                    </tr>  
                                        <tr>
                        <td> <h:outputLabel value="Bairro⠀"/> </td>
                        <td> <h:inputText value="#{EnderecoController.endereco.bairro}" maxlength="240" size="80" /> </td>
                    </tr>  
                                        <tr>
                        <td> <h:outputLabel value="CEP⠀"/> </td>
                        <td> <h:inputText value="#{EnderecoController.endereco.cep}" maxlength="240" size="80" /> </td>
                    </tr> 
                    <tr>
                        <td> <h:outputLabel value="Telefone⠀"/> </td>
                        <td> <h:inputText value="#{EnderecoController.endereco.telefone}" maxlength="240" size="80" /> </td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <button type="button" class="btn btn-light"><h:commandLink value="VOLTAR" style="width: 48%" action="voltaParaListagem" /></button>
            <button type="button" class="btn btn-light"><h:commandLink value="GRAVAR" style="width: 48%" action="#{EnderecoController.finalizaEdicao()}" /></button>
            
        </h:form>
        </center>
    </h:body>
</html>
