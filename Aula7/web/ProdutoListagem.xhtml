<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Listagem de produtos</title>
    </h:head>
    <h:body>
        <center>
        <h:form>
            <div class="container p-3 my-3 bg-dark text-white">
            <h1>LISTAGEM DOS PRODUTOS CADASTRADOS</h1>
            </div>
            
            <h:dataTable style="text-align: center;" width="1140px;"
                         var="umProd"
                         value="#{produtoController.produtos}"
                         border="2">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="CÓDIGO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umProd.idproduto}"/>                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="NOME"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umProd.nome}"/>                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="PREÇO"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umProd.preco}">
                        
                    </h:outputLabel>                   
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="VALIDADE"/>
                    </f:facet>
                    
                    <h:outputLabel value="#{umProd.validade}">
                        <f:convertDateTime pattern="dd/MM/yyy" />
                    </h:outputLabel>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="AÇÃO"/>
                    </f:facet>
                    
                    <h:commandLink value="Detalhe" action="vaiParaDetalhe">
                        <f:setPropertyActionListener target="#{produtoController.produto}" value="#{umProd}" />
                    </h:commandLink>
                    
                    <h:outputLabel value="⠀|⠀"/>
                    <h:commandLink value="Editar" action="vaiParaEditar">
                        <f:setPropertyActionListener target="#{produtoController.produto}" value="#{umProd}" />
                    </h:commandLink>
                    
                    
                    <h:outputLabel value="⠀|⠀"/>
                    
                    <h:commandLink value="Deletar" action="#{produtoController.finalizaDelecao()}">
                        <f:setPropertyActionListener target="#{produtoController.produto}" value="#{umProd}"/>
                    </h:commandLink>
                                      
                </h:column>
                
            </h:dataTable>
            <br>
                <button type="button" class="btn btn-light"><h:commandLink value="VOLTAR" style="width: 95%" action="voltaParaIndex"/></button>
                <button type="button" class="btn btn-light"><h:commandLink value="CADASTRAR" style="width: 95%" action="#{produtoController.prepararInclusao()}" /></button>
            </br>
        </h:form>
            </center>
    </h:body>
</html>
